 <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
	<title>
		Formularios
	</title>
</head>
<body>
	<form>
		<p>
			Nombre: <input type="text" name="nombre" autofocus>
		</p>
		<p>
			Correo: <input type="email" name="correo">
		</p>
		<p>	
			URL: <input type="url" name="url" placeholder="Escribe la URL de tu página personal" size="40">
		</p>
		<p>
			Fecha: <input type="date" name="fecha">
		</p>
		<p>
			Hora: <input type="time" name="hora">
		</p>
		<p>
			Fecha y hora: <input type="datetime-local" name="fechayhora">
		</p>
		<p>
			Mes: <input type="month" name="mes" size="10">
		</p>
		<p>
			Semana: <input type="week" name="semana" size="10">
		</p>
		<p>
			Número: <input type="number" name="número" min="-10" max="10" size="10">
		</p>
		<p>
			Teléfono: <input type="tel" name="telefono" size="15">
		</p>
		<p>
			Término de búsqueda: <input type="search" name="busqueda">
		</p>
		<p>
			Color favorito: <input type="color" name="color">
		</p>
		<p>
			<input type="submit">
		</p>
	</form>
<footer>
	<h2>
		<a href="./index.html"> Volver </a>
	</h2>
</footer>
</body>
</html>
